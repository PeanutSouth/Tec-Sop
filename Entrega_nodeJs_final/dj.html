<!DOCTYPE html>
<html>
<head>
  <title>Formulario - Dwayne Johnson</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-image: url(1.jpg); background-repeat: no-repeat; background-size: 100% 150%;">
  <script>
      function verificar1(){
    var mail=document.getElementById("campo3").value;
    var mail2=document.getElementById("campo3");
    if(mail.includes('@')&&mail.charAt(mail.length-1)=='m'&&mail.charAt(mail.length-2)=='o'&&mail.charAt(mail.length-3)=='c'&&mail.charAt(mail.length-4)=='.'){
      mail2.style.backgroundColor="rgba(60, 255, 0, 0.5)";
    }
    else{
      mail2.style.backgroundColor="rgba(255, 0, 0, 0.5)";
    }
  }
  function verificar2(){
    var dni=document.getElementById("campo1").value;
    var Dni=document.getElementById("campo1");
    if(dni.length==8){
      Dni.style.backgroundColor="rgba(60, 255, 0, 0.5)";
    }
    else{
      Dni.style.backgroundColor="rgba(255, 0, 0, 0.5)";
    }
  }
  function verificar3(){
    var mensaje=document.getElementById("message").value;
    if(mensaje==""){
      alert("Rellenar el espacio mensaje");
      document.body.style.background ="#f3f3f3 url(angry.jpeg) no-repeat";
      document.body.style.backgroundSize = "100% 100%";
    }
  }
  function cute(){
    document.body.style.background ="#f3f3f3 url(cute.jpg) no-repeat";
    document.body.style.backgroundSize = "100% 100%";
  }
  </script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="2.png" alt="Logo" width="60" height="30" class="d-inline-block align-text-top">
                Dwayne Jhonson - Fan Club
              </a>
            </div>
          </nav>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" style="background-color: rgba(128, 128, 128, 0.500)">
        <form action="/guardar" method="post">
          <div class="form-group">
            <label for="campo1">Nombre y apellido</label>
            <input type="text" id="campo2" name="campo2">
          </div>
          <div class="form-group">
            <label for="campo2">Dni</label>
            <input type="text" id="campo1" name="campo1" oninput="verificar2()">
          </div>
          <div class="form-group" id="Email">
            <label for="campo3">Email</label>
            <input type="text" id="campo3" name="campo3" oninput="verificar1()">
          </div>
          <div class="form-group">
            <label for="campo4">Mensaje para Dwayne</label>
            <textarea type="text" id="campo4" name="campo4"></textarea>
          </div>
          
            <div class="mb-3">
              <label for="Select" class="form-label">Color favorito de Dwayne </label>
              <select id="Select" class="form-select">
                <option> Rojo</option>
                <option> Violeta</option>
                <option> Negro</option>
              </select>
              
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="FieldsetCheck" onclick="cute()" >
                <label class="form-check-label" for="FieldsetCheck">
                  Dwayne Jhosnson es lindo?
                </label>
              </div>
            </div>
            <div class="mb-3">
                <label for="Select" class="form-label">Te casarias con Dwayne Jhonson </label>
                <select id="Select" class="form-select">
                  <option> Si</option>
                  <option disabled> No</option>
                </select>
              </div>
      
          <input type="submit" class="btn btn-primary" onclick="verificar3()" value="Enviar"></input>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
